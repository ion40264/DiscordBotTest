<!DOCTYPE html>
<html lang="ja">

<head>
	<title>discordとのチャット同期</title>
	<script type="module" src="./js/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="bodyContainer">

	<h1>チャットの一覧</h1>
	<form>
		名前：<input type="text" id="name"><br>
		<textarea id="message"></textarea><br>
		引用元：<input type="text" id="referencedMessageId"><br>
		ファイル：<input type="file" id="multipartFile"><br>
		<input type="button" id="button" value="送信"><br>
	</form>

	<div id="chatMessageContainer">
		<p class="loading-indicator">メッセージを読み込み中...</p>
	</div>
	<div id="loadingMore" class="loading-indicator" style="display: none;">
	</div>
</body>

</html>
